server:
  port: 8080


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/<DBNAME>?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: <USERNAME>
    password: <PASSWORD>
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true

otherservice:
  url: blahblah.blah.com

mylog:
  redis:
    host: localhost
    port: 6379